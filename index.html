<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calc">
            <input class="display" readonly placeholder="o">
            <div class="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <br>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <br>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <br>
            </div>
            <div class="opers" id="data-action">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <button class="decimal">.</button>
            <button class="clear">AC</button>
            <button class="eq">=</button>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
